apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernets.io/ingress.class: nginx
    nginx.ingress.kubernets.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/?(.)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000

